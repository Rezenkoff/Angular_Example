<div style="padding:12px">
  <h2 mat-dialog-title>Удалить категорию?</h2>
  <mat-dialog-content>
    <div>
      {{ categoryNode.nameRus }}
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()">Отмена</button>
    <button class="mat-raised-button mat-primary" (click)="setDelete()">Удалить</button>
  </mat-dialog-actions>
</div>
